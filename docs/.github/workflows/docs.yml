name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'wizardsdata/generator.py'
      - 'wizardsdata/config.py'
      - 'docs/source/**'
      - 'Usage_Examples/**'       # Example notebooks folder
      - '**/*.ipynb'              # Any notebook files
      - '**/*.rst'                # Any RST files
      - '**/*.md'                 # Any Markdown files
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

    - name: Build documentation
      run: |
        cd docs
        make html SPHINXOPTS="-W"

    - name: Copy documentation to docs folder
      run: |
        # Create backup of source files
        mkdir -p /tmp/sphinx_source
        cp -r docs/source /tmp/sphinx_source/
        cp docs/Makefile /tmp/sphinx_source/
        cp docs/make.bat /tmp/sphinx_source/ 2>/dev/null || true
        
        # Clear docs folder
        rm -rf docs/*
        
        # Copy built documentation to docs folder
        cp -r docs/build/html/* docs/
        
        # Add .nojekyll file to prevent Jekyll processing
        touch docs/.nojekyll
        
        # Restore source directory and build files
        mkdir -p docs/source
        cp -r /tmp/sphinx_source/source/* docs/source/
        cp /tmp/sphinx_source/Makefile docs/
        [ -f /tmp/sphinx_source/make.bat ] && cp /tmp/sphinx_source/make.bat docs/

    - name: Commit documentation changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs
        git commit -m "Update documentation" || echo "No changes to commit"
        git push
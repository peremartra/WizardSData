name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/source/**'
      - 'Usage_Examples/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history

    - name: Debug information
      run: |
        echo "Repository contents:"
        find . -type f -name "*.rst" | sort
        echo "Examples directory:"
        find . -path "*/Usage_Examples/*" | sort
        echo "Content of examples.rst:"
        cat docs/source/examples.rst || echo "File not found"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints nbsphinx jupyter

    - name: Build documentation
      run: |
        cd docs
        make clean
        make html SPHINXOPTS="-v" > build_output.log 2>&1
        echo "Last 50 lines of the build log:"
        tail -n 50 build_output.log

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-build-log
        path: docs/build_output.log

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
        force_orphan: true  # Use this to start fresh